<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book App</title>
    <link rel="stylesheet" href="../css/address_book_form.css">
</head>
<body>
    <!-- header -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/addressbook.jpeg" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span>
            </div>
        </div>
    </header>

    <!-- Form Heading -->
    <div class="form-heading">
        <h1>PERSON ADDRESS FORM
        <a href="../pages/home_page.html" >
            <img src="../assets/images/cancel.jpeg" alt=""></a>
        </h1>
    </div>

    <!-- Form-Content -->
    <div class="form-content">
        <form action="#">

            <!-- Full Name -->
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
            </div>
            <div><input type="text" class="input" id="name" name="name" required></div>

            <!-- Phone Number -->
            <div class="row-content">
                <label class="label text" for="phonenumber">Phone Number</label>
            </div>
            <div><input type="text" class="input" id="phonenumber" name="phonenumber" required></div>

             <!-- Address -->
            <div class="row-content">
                <label class="label text" for="address">Address</label>
            </div>
            <div><input type="text" class="input" id="address" name="address" required style="height: 100px;"></div>

            <!-- City, State, ZipCode -->
            <div>
                <div class="row-content">
                    <label for="city" class="label text">City</label>
                    <label for="state" class="label text">State</label>
                    <label class="label text" for="name">ZipCode</label>
                </div>
            </div>
            <div class="box-align">
                <select name="City" id="city" >
                    <option value="city">Select City</option>
                    <option value="Udaipur">Udaipur</option>
                    <option value="Lucknow">Lucknow</option>
                </select>
                <select name="State" id="state" >
                    <option value="state">Select State</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>
                <input type="text" class="inputbox" id="zipcode" name="zipcode" required>
            </div> 

            <!-- Add and Reset Button -->
            <div class="buttonParent">
                <button type="submit" class="button addButton" id="addbutton">Add</button>
                <button type="reset" class="button resetButton">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
